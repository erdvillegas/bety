<h1>Hola encuestas!</h1>

<!-- <mat-progress-bar mode="query" *ngIf="cargando || encuestas.length <= 0"></mat-progress-bar> -->

<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile *ngFor="let encuesta of encuestas" [colspan]="4" [rowspan]="2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h2>{{encuesta.titulo}}</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{encuesta.descripcion}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="navegar(encuesta.id)">
                    <mat-icon color="primary">thumbs_up_down</mat-icon> VOTAR
                </button>
                <button mat-button>
                    <mat-icon color="accent">share</mat-icon>SHARE
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
